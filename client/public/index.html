<!--
  This file is the main HTML template for the React application.
  The React app is injected into the <div id="root"></div> element.
  The <head> section includes favicon, manifest, meta tags, and fonts.
  Do not change the structure of this file.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Charset and favicon definition -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Responsive design and theme color -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!-- Description and manifest file -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Analysis Tool</title>
  </head>
  <body>
    <!-- Message shown if JavaScript is disabled -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Root div where the React app is mounted -->
    <div id="root"></div>
  </body>
</html>
